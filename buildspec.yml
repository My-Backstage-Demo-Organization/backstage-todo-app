version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: todo-backend
    AWS_REGION: us-east-1   # keep your region here

phases:
  pre_build:
    commands:
      - echo "=== PRE_BUILD START ==="
      - echo "AWS_REGION env var: $AWS_REGION"
      - echo "AWS_DEFAULT_REGION env var: $AWS_DEFAULT_REGION"
      - echo "Getting AWS account ID..."
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - echo "ACCOUNT_ID: $ACCOUNT_ID"
      - REPOSITORY_URI=$ACCOUNT_ID.dkr.ecr.${AWS_REGION:-$AWS_DEFAULT_REGION}.amazonaws.com/$IMAGE_REPO_NAME
      - echo "REPOSITORY_URI: $REPOSITORY_URI"
      - echo "Logging into Amazon ECR..."
      - aws ecr get-login-password --region ${AWS_REGION:-$AWS_DEFAULT_REGION} | docker login --username AWS --password-stdin $REPOSITORY_URI
  build:
    commands:
      - echo "=== BUILD START ==="
      - echo "Building Docker image..."
      - docker build -t $IMAGE_REPO_NAME -f Dockerfile.backend .
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo "=== POST_BUILD START ==="
      - echo "Pushing Docker image to ECR..."
      - docker push $REPOSITORY_URI:latest
artifacts:
  files:
    - '**/*'